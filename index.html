  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      image-rendering: pixelated;
    }

    /* Minecraft Slider Styling */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
    }

    input[type=range]:focus {
      outline: none;
    }

    /* Webkit (Chrome, Safari, Edge) */
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      cursor: pointer;
      background: #1f2937; /* gray-800 */
      border: 2px solid #374151; /* gray-700 */
    }

    input[type=range]::-webkit-slider-thumb {
      height: 20px;
      width: 20px;
      background: #eab308; /* yellow-500 */
      border: 3px solid #854d0e; /* yellow-800 */
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -8px; /* Centers thumb on track */
      border-radius: 0; /* SQUARE */
      box-shadow: 2px 2px 0px rgba(0,0,0,0.4);
    }

    input[type=range]:active::-webkit-slider-thumb {
      background: #facc15; /* yellow-400 */
    }

    /* Firefox */
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 8px;
      cursor: pointer;
      background: #1f2937;
      border: 2px solid #374151;
    }

    input[type=range]::-moz-range-thumb {
      height: 16px;
      width: 16px;
      background: #eab308;
      border: 3px solid #854d0e;
      cursor: pointer;
      border-radius: 0; /* SQUARE */
      box-shadow: 2px 2px 0px rgba(0,0,0,0.4);
    }

    input[type=range]:disabled::-webkit-slider-thumb {
      background: #4b5563;
      border-color: #1f2937;
      cursor: not-allowed;
    }

    /* Custom Animations */
    @keyframes minecraft-float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .animate-minecraft-float {
      animation: minecraft-float 3s ease-in-out infinite;
    }

    @keyframes block-shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      75% { transform: translateX(2px); }
    }
    .animate-block-shake {
      animation: block-shake 0.2s ease-in-out;
    }

    @keyframes pulse-red {
      0%, 100% { box-shadow: 0 0 15px rgba(220, 38, 38, 0.5); }
      50% { box-shadow: 0 0 30px rgba(220, 38, 38, 0.8); }
    }
    .animate-pulse-red {
      animation: pulse-red 2s infinite;
    }

    /* Menu Sliding Animations */
    @keyframes slide-up-in {
      0% { transform: translateY(100vh); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes slide-down-out {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .animate-slide-up {
      animation: slide-up-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .animate-slide-down {
      animation: slide-down-out 0.4s cubic-bezier(0.7, 0, 0.84, 0) forwards;
    }
  </style>
